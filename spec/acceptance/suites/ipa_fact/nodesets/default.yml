<%
  if ENV['BEAKER_HYPERVISOR']
    hypervisor = ENV['BEAKER_HYPERVISOR']
  else
    hypervisor = 'vagrant'
  end
-%>
HOSTS:
  server-el7:
    roles:
      - default
      - no_fips
      - server
    masterless: true
    platform: el-7-x86_64
    box: centos/7
    hypervisor: <%= hypervisor %>
    vagrant_memsize: 2048
    vagrant_cpus: 2

  client-el8:
    roles:
      - client
    masterless: true
    platform: el-8-x86_64
    box: generic/centos8
    hypervisor: <%= hypervisor %>

  client-el7:
    roles:
      - client
    masterless: true
    platform:   el-7-x86_64
    box:        centos/7
    hypervisor: <%= hypervisor %>

CONFIG:
  log_level: verbose
  type: aio
  vagrant_cpus: 1
<% if ENV['BEAKER_PUPPET_COLLECTION'] -%>
  puppet_collection: <%= ENV['BEAKER_PUPPET_COLLECTION'] %>
<% end -%>
